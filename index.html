<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite por Email</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap Icons CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
    .btn-custom {
        background: linear-gradient(90deg, #8F00FF, #FF00B8);
        border: none;
    }

    @media (min-width: 768px) {
    .custom-max-width-md {
        max-width: 700px; /* Defina o valor desejado para a largura m√°xima em md */
    }
}

    </style>

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="w-100 custom-max-width-md rounded-3 shadow p-4" style="background-color: rgba(173, 173, 173, 0.18);">
            <div class="d-flex flex-column align-items-center">
                <h1 class="fw-bolder mt-4" style="color: #B211DA;">Convite</h1>
                <p class="fw-normal fs-5 mt-2" style="color: #6C6C6C;">Cadastre o e-mail da pessoa que deseja inserir no projeto.</p>
            </div>
                <div class="row d-flex mt-2 justify-content-center">
                    <div class="col-8">
                        <div class="input-group shadow-sm">
 
                            <input type="nome" id="inome" class="form-control rounded-end-3" placeholder="Nome">
                            <label for="inome" class="form-label"></label>
                        </div>
                        <div class="input-group shadow-sm mt-2">
                            <button class="btn roundeds-start-3"
                            style="background-color: #b9b9b9"
                            type="button">
                                <i class="bi bi-envelope-at" style="color: black;"></i>
                            </button>
                            <input type="email" id="iemail" class="form-control rounded-end-3" placeholder="E-mail">
                            <label for="iemail" class="form-label"></label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col d-flex justify-content-center mt-2 mb-4">
                        <button class="btn btn-dark mt-2 px-4 py-2 fw-medium btn-custom shadow">Enviar</button>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
